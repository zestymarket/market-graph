type TokenData @entity {
  id: ID!
  creator: Bytes
  owner: Bytes
  timeCreated: BigInt
  uri: String
  zestyTokenValue: BigInt
}

"Linked to Seller Auction"
type SellerNFT @entity {
  id: ID!
}

"Linked to Seller NFT and Buyercampaign"
type SellerAuction @entity {
  id: ID!
  currency: String
  seller: Bytes
  auctionTimeStart: BigInt
  auctionTimeEnd: BigInt
  contractTimeStart: BigInt
  priceStart: BigInt
  priceEnd: BigInt
  buyerCampaign: String
  buyerCampaignApproved: BigInt

}

type BuyerCampaign @entity {
  id: ID!
  buyer: Bytes
  uri: String
}

"Linked to Buyer campaign and seller auction"
type Contract @entity {
  id: ID!
  sellerAuction: String
  buyerCampaign: String
}
