type TokenData @entity {
  id: ID!
  creator: Bytes
  owner: Bytes
  timeCreated: BigInt
  uri: String
  zestyTokenValue: BigInt
}

type SellerNFTDeposit @entity {
  id: ID!
  seller: Bytes!
  autoApprove: Boolean
  inProgressCount: BigInt
  sellerAuction: [SellerAuction!] @derivedFrom(field: "sellerNFTDeposit")
}

type SellerAuction @entity {
  id: ID!
  currency: String
  sellerNFTDeposit: SellerNFTDeposit
  seller: Bytes
  auctionTimeStart: BigInt
  auctionTimeEnd: BigInt
  contractTimeStart: BigInt
  priceStart: BigInt
  priceEnd: BigInt
  buyerCampaign: BuyerCampaign @derivedFrom(field: "sellerAuction")
  buyerCampaignApproved: Boolean
  contract: Contract @derivedFrom(field: "sellerAuction")
}

type BuyerCampaign @entity {
  id: ID!
  buyer: Bytes
  uri: String
  sellerAuction: SellerAuction
  contract: Contract @derivedFrom(field: "buyerCampaign")
}

type Contract @entity {
  id: ID!
  sellerAuction: SellerAuction
  buyerCampaign: BuyerCampaign
  contractTimeStart: BigInt
  contractTimeEnd: BigInt
  contractValue: BigInt
  withdrawn: Boolean
}
